<div ng-controller="replicantUploadController" class="row-fluid">
	<legend>RevMan Replicant - upload a RevMan file</legend>
	<div ng-if="error" class="alert alert-danger">{{error}}</div>
	<form ng-submit="submit()" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">RevMan File to upload</label>
			<div class="col-sm-10">
				<file-upload/>
			</div>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Import file</button>
		</div>
	</form>
</div>
