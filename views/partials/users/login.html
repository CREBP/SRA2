<div ng-controller="loginController" class="row-fluid">
	<form ng-submit="login()" class="login-layout">
		<div ng-show="user.error" class="alert alert-warning text-center pad">
			<h4>{{user.error}}</h4>
		</div>
		<div class="login-container">
			<div class="row-fluid">
				<div class="position-relative">
					<div id="login-box" class="login-box visible widget-box no-border">
						<div class="widget-body">
							<div class="widget-main">
								<h4 class="header blue lighter bigger">
									<i class="fa fa-coffee green"></i>
									Please Enter Your Information
								</h4>

								<div class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-3 control-label">Email</label>
										<div class="col-sm-9">
											<input type="text" ng-model="loginDetails.username" placeholder="someone@somewhere.com" autofocus class="form-control"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Password</label>
										<div class="col-sm-9">
											<input type="password" ng-model="loginDetails.password" placeholder="Your Password" class="form-control"/>
										</div>
									</div>
									<div class="form-group text-center">
										<button type="submit" class="btn btn-sm btn-primary">
											<i class="fa fa-key"></i>
											Login
										</button>
									</div>
								</div>
							</div>

							<div class="toolbar clearfix">
								<div>
									<a href="#/recover" return false;" class="forgot-password-link">
										<i class="fa fa-arrow-left"></i>
										I forgot my password
									</a>
								</div>

								<div>
									<a href="#/signup" onclick="show_box('signup-box'); return false;" class="user-signup-link">
										I want to register
										<i class="fa fa-arrow-right"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
