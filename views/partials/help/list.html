<div ng-controller="helpListController">
	<div class="container pad-top-lg">
		<div class="panel panel-primary">
			<div class="panel-heading">Help Topics</div>
			<div class="panel-body">
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="topic in topics track by topic.id">
						<a href="#/help/{{topic.id}}">
							{{topic.title}}
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
