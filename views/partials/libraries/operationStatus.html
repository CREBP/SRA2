<div ng-controller="libraryOperationStatus" class="row-fluid pad-top">
	<div class="span8 offset2">
		<div class="alert alert-info alert-block">
			<h1 class="pull-center"><i class="fa fa-spinner fa-spin"></i> Processing reference library...</h1>
			<div class="row-fluid pad-top">
				<div class="span8 offset2">
					<div ng-if="operation.progress.current > 0" class="progress progress-striped active">
						<div class="progress-bar progress-bar-striped active" style="width: {{operation.progress.percent}}%"></div>
					</div>
					<div ng-if="operation.progress.current > 0" class="text-center">Processed: {{operation.progress.current}} / {{operation.progress.max}}</div>
					<div ng-if="operation.lastUpdate" class="pull-right muted small pad-top-small">Last update at {{operation.lastUpdate}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
