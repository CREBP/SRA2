<div ng-controller="libraryController"><div ng-controller="libraryCopyController">
	<div class="alert alert-info">This operation will create a copy of the <strong>{{library.title}}</strong> library along with all its references.</div>

	<form ng-submit="submit()" class="form-horizontal">
		<div ng-if="errors.length > 0" class="alert alert-warning">
			<ul>
				<li ng-repeat="error in errors">{{error.text}}</li>
			</ul>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">New library title</label>
			<div class="col-sm-9">
				<input type="text" ng-model="title" class="form-control"/>
			</div>
		</div>
		<div class="pull-left">
			<a href="{{library.url}}" class="btn btn-danger">Cancel</a>
		</div>
		<div class="pull-right">
			<button type="submit" class="btn btn-success"><i class="fa fa-files-o"></i> Copy library</button>
		</div>
	</form>
</div>
